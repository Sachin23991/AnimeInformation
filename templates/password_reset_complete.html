{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Anime Timeline Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/loginpage.css' %}">
</head>
<body>
    <div class="particle-system"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-form">
                <h1 class="login-title">
                    <span class="neon-text" data-text="Password Changed">Password Changed</span>
                </h1>
                
                <div class="success-message" style="
                    padding: 20px;
                    margin: 20px 0;
                    border-radius: 10px;
                    background: #44ff44;
                    color: white;
                    text-align: center;
                ">
                    <h3>Success!</h3>
                    <p>Your password has been set. You may go ahead and log in now.</p>
                </div>
                
                <div class="signup-link">
                    <p><a href="{% url 'login' %}">Login Now</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
