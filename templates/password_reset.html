{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Anime Timeline Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="particle-system"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="character-carousel">
                <div class="character-silhouette" data-anime="luffy"></div>
                <div class="character-silhouette" data-anime="naruto"></div>
                <div class="character-silhouette" data-anime="eren"></div>
                <div class="character-silhouette" data-anime="yuji"></div>
            </div>
            
            <div class="login-form">
                <h1 class="login-title">
                    <span class="neon-text" data-text="Reset Password">Reset Password</span>
                </h1>
                <p class="login-subtitle">Enter your email to reset your password</p>
                
                <!-- Django Messages -->
                {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

                
                <form method="post" class="form">
                    {% csrf_token %}
                    
                    <div class="input-group">
                        {{ form.email }}
                        <label for="{{ form.email.id_for_label }}">Email Address</label>
                        <div class="input-line"></div>
                        <div class="input-particles"></div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Send Reset Link</span>
                        <div class="btn-particles"></div>
                        <div class="btn-energy"></div>
                    </button>
                </form>
                
                <div class="signup-link">
                    <p>Remember your password? <a href="{% url 'login' %}">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Particle system script -->
    <script>
        const particleSystem = document.querySelector('.particle-system');
        if (particleSystem) {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('login-particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 6}s`;
                particle.style.animationDuration = `${3 + Math.random() * 3}s`;
                particle.style.position = 'absolute';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.background = 'rgba(255, 255, 255, 0.5)';
                particle.style.borderRadius = '50%';
                particleSystem.appendChild(particle);
            }
        }
    </script>
</body>
</html>
